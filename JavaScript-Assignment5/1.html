<body>
    <section>

            <div class="words">
                <span>Item</span>

            </div>

        <div id="list" class="list" >
            <!-- <li id="list">

            </li> -->
        </div>
        <p>Total: </p><br>
        <button> Checkout </button><br>

    </section>
